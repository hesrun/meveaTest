<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <meta name="description" content="description">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>@title</title>
    <meta name="description" content="description text">
    <meta name="keywords" content="some keywords">

    <!-- Open Graph -->
    <meta property="og:title" content="@title">
    <meta property="og:description" content="description text">
    <meta property="og:image" content="https://sitename.com/img/share.webp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sitename.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="@title">
    <meta name="twitter:description" content="description text">
    <meta name="twitter:image" content="https://sitename.com/img/share.webp">
</head>
